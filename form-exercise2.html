<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            padding: 10px;
            width: 450px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            border-spacing: 0;
            margin-left: 410px;
            margin-top: 30px;
            border-collapse: collapse;
            border-radius: 5px;
            overflow: hidden;
        }
        table tr td {
            padding: 10px;
        }
        .button{
            width: 100px;
            height: 30px;
        }
        table tr td input {
            border: none;
            outline: none;
        }
        .input{
            height: 25px;
            padding-left: 5px;
        }
        select{
            outline: none;
        }
    </style>
</head>
<body>
    <form method="post">
        <table >
            <thead style="background-color: #E2C799;">
                <th colspan="2" style="padding: 20px;text-align: start;">
                    Sign Up
                </th>
            </thead>
            <tbody style="background-color: #9A3B3B;">
                <tr>
                    <td style="text-align: end;">First Name</td>
                    <td>
                        <input class="input" type="text" placeholder="Enter First Name"/> 
                    </td>
                </tr>
                <tr>
                    <td style="text-align: end;">Last Name</td>
                    <td>
                        <input class="input" type="text" placeholder="Enter Last Name"/> 
                    </td>
                </tr>
                <tr>
                    <td style="text-align: end;">Date of Birth</td>
                    <td>
                        <select>
                            <option>Date</option>
                            <option value='01'>01</option>
                            <option value='02'>02</option>
                            <option value='03'>03</option>
                            <option value='04'>04</option>
                            <option value='05'>05</option>
                            <option value='06'>06</option>
                            <option value='07'>07</option>
                            <option value='08'>08</option>
                            <option value='09'>09</option>
                            <option value='10'>10</option>
                            <option value='11'>11</option>
                            <option value='12'>12</option>
                            <option value='13'>13</option>
                            <option value='14'>14</option>
                            <option value='15'>15</option>
                            <option value='16'>16</option>
                            <option value='17'>17</option>
                            <option value='18'>18</option>
                            <option value='19'>19</option>
                            <option value='20'>20</option>
                            <option value='21'>21</option>
                            <option value='22'>22</option>
                            <option value='23'>23</option>
                            <option value='24'>24</option>
                            <option value='25'>25</option>
                            <option value='26'>26</option>
                            <option value='27'>27</option>
                            <option value='28'>28</option>
                            <option value='29'>29</option>
                            <option value='30'>30</option>
                            <option value='31'>31</option>
                        </select>
                        <select>
                            <option>Month</option>
                            <option value='01'>January</option>
                            <option value='02'>February</option>
                            <option value='03'>March</option>
                            <option value='04'>April</option>
                            <option value='05'>May</option>
                            <option value='06'>June</option>
                            <option value='07'>July</option>
                            <option value='08'>August</option>
                            <option value='09'>September</option>
                            <option value='10'>October</option>
                            <option value='11'>November</option>
                            <option value='12'>December</option>
                        </select>
                        <select>
                            <option>Year</option>
                            <option>2000</option>
                            <option>2001</option>
                            <option>2002</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: end;">Gender</td>
                    <td>
                        <input type="radio" name="Male"/>
                        <label>Male</label>
                        <input type="radio" name="Female"/>
                        <label>Female</label>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: end;">Country</td>
                    <td>
                        <select>
                            <option selected>Country</option>
                            <option >Saudi Arabia</option>
                            <option >Yemen</option>
                            <option >Kuwait</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: end;">E-mail</td>
                    <td>
                        <input class="input" type="text" placeholder="Enter E-mail"/>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: end;">Phone</td>
                    <td>
                        <input class="input" type="text" placeholder="Enter Phone"/>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: end;">Password</td>
                    <td>
                        <input class="input" type="password" />
                    </td>
                </tr>
                <tr>
                    <td style="text-align: end;">Confirm Password</td>
                    <td>
                        <input class="input" type="password" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: end;padding-right: 42px;">
                        <input type="checkbox" />
                        <label>I agree to the temrms of use</label>
                    </td>
                </tr>
                
            </tbody>
            <tfoot style="background-color: #E2C799;">
                <tr>
                    <td colspan="2" style="text-align: end;">
                        <input type="submit" value="Submit" class="button" style="background-color: rgb(138, 196, 52);color: white;"/>
                        <input type="reset" value="Cancel" class="button" style="background-color: red;color: white;"/>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
    
</body>
</html>
